<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- My Style -->
    <link href="/css/sessionForm_style.css" rel="stylesheet">
    <!-- My Scripts -->
    <script src="/js/MyScripts.js"></script>
    <title>Study Time</title>
</head>
<body class="bg-light" onload="displayTime(); displayDayMonthYear()">
    <div class="container-md  rounded shadow
    my-3 background-img">

        <div class="row">
            <div class="col-md">
                <div class="container background-dark rounded shadow-sm
                d-flex justify-content-center flex-column align-items-center
                my-3 py-1">
                 
                        <h3 class="text-light" id="top_dateMonthYearDisplay"></h3>
                        <h5 class="text-light" id="top_timeDisplay">00:00:00</h5>
 
                </div>
            </div>
        </div>
        <form th:object="${sessionObj}" th:action="@{/saveSessionForm}" method="post" onsubmit="setDateToHiddenValue();">
            <input type="hidden" th:field="*{date}" id="sessionDate">
            <div class="row">
                <div class="col-md-4
                    d-flex justify-content-center flex-column align-items-center">
                    <div class="container
                    d-flex justify-content-center flex-column align-items-center
                    "
                    >
                        <div class= "container
                        d-flex justify-content-center flex-column align-items-center
                         background-warning"
                        >
                            <div class="my-2">
                                <button id="btnSetSessionStartTime" class="btn btn-dark btn-sm btn-with" type="button" onclick="setStartTimeOfStudySession()">START</button>
                                <input class="input-as-label" type="text" id="labelStartTime" th:field="*{startTime}" placeholder="00:00:00" readonly/>
                            </div>
                            <div class="my-2">
                                <button id="btnSetSessionPauseTime" class="btn btn-dark btn-sm btn-with btn-dis" type="button" onclick="setPauseTimeOfStudySession()" disabled>PAUSE</button>
                                <input class="input-as-label" type="text" id="labelPauseTime" th:field="*{pauseTime}" placeholder="00:00:00" readonly/>
                            </div>
                            <div class="my-2">
                                <button id="btnSetSessionResumeTime" class="btn btn-dark btn-sm btn-with" type="button" onclick="setResumeTimeOfStudySession()" disabled>RESUME</button>
                                <input class="input-as-label" type="text" id="labelResumeTime" th:field="*{resumeTime}" placeholder="00:00:00" readonly/>
                            </div>
                            <div class="my-2">
                                <button id="btnSetSessionStopTime" class="btn btn-dark btn-sm btn-with" type="button" onclick="setStopTimeOfStudySession()" disabled>STOP</button>
                                <input class="input-as-label" type="text" id="labelStopTime" th:field="*{stopTime}" placeholder="00:00:00" readonly/>
                            </div>
                        </div>
                        <!--
                            Hidden on xs and sm.
                            Visible from MD on.
                            Doc: https://getbootstrap.com/docs/5.0/utilities/display/
                        -->
                        <div class="container d-none d-sm-none d-md-block
                        my-5">

                        </div>

                        <div class= "container
                        d-flex justify-content-center flex-column align-items-center
                        background-warning"
                        ><!-- rounded shadow  style="border:solid blue" -->
                            <div class="my-2">
                                <button id = "testbtn" class="btn btn-warning btn-sm" type="button">Button</button>

                            </div>
                            <div class="my-2">
                                <button class="btn btn-warning btn-sm" type="submit">Button</button>

                            </div>
                            <div class="my-2">
                                <button class="btn btn-warning btn-sm" type="submit">Button</button>

                            </div>
                            <div class="my-2">
                                <button class="btn btn-warning btn-sm" type="submit">Button</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="container
                    d-flex justify-content-center flex-column align-items-center
                    background-warning
                    pb-4">
                        <div>
                            <label for="sessionContent">Content:</label>
                            <textarea class="form-control" id="sessionContent" rows="12" cols="100" th:field="*{content}"></textarea>
                        </div>
                        <div>
                            <label for="sessionFeelings">Feelings:</label>
                            <textarea class="form-control" id="sessionFeelings" rows="12" cols="100" th:field="*{feelings}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>



        <div class="row">
            <div class="col-md">
                <div class="container my-3 py-2
                container background-dark rounded shadow-sm
                d-flex justify-content-between"
                >
                    <button class="btn btn-light btn-sm" type="submit">Button</button>
                    <div hidden id="divCurrentStudySessionTimer" class="">
                        <p class="text-light my-0">Current Study Session:&nbsp;&nbsp;<span id="textCurrentStudySessionTimer" class="text-light"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    allowTabInsideTextArea("sessionContent");
    allowTabInsideTextArea("sessionFeelings");
    document.getElementById("testbtn").addEventListener("click", function () {
        validateAndIdentTextArea("sessionContent");
        //validateAndIdentTextArea("sessionFeelings");
    });
</script>
</body>
</html>
