<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/head :: head('Study Time :: Session')">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:fragment="modal_preview">
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="previewModalLabel">Preview</h1>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body" id="markdownPreview"></div>
        <div class="modal-footer">
          <button id="previewModalCloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
          <button class="btn btn-primary" data-bs-target="#editModal" data-bs-toggle="modal" onclick="returnSessionToEdit()">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:fragment="modal_edit">
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Edit</h1>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body">

          <div th:replace="/fragments/modal_preview :: modalEditForms"></div>

        </div>
        <div class="modal-footer">
          <button id="previewEditModalCloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveBtnForEditModal" type="button" class="btn btn-primary">Save changes</button>
          <!--<button class="btn btn-primary" data-bs-target="#previewModal" data-bs-toggle="modal">Edit</button>-->
        </div>
      </div>
    </div>
  </div>
</div>


<div th:fragment="modalEditForms">
  <div class="mb-4 d-inline-flex justify-content-center container">
    <h2 id="modalEditFormsH2"></h2>
  </div>
  <form id="formEdit" method="post" th:object="${sessionObj}" th:action="@{/saveSessionForm}">
    <input type="hidden" name="id">
    <input type="hidden" name="sessionNumber">
    <input type="hidden" name="date">
    <div>
      <div class="d-inline-flex">
        <div class="mb-3 mx-3">
          <label for="formInputStartTime" class="form-label">START</label>
          <input type="text" class="form-control" name="startTime" id="formInputStartTime">
        </div>
        <div class="mb-3 mx-3" id="formEdit_pauseTime">
          <label for="formInputPauseTime" class="form-label">PAUSE</label>
          <input type="text" class="form-control" name="pauseTime" id="formInputPauseTime">
        </div>
        <div class="mb-3 mx-3" id="formEdit_resumeTime">
          <label for="formInputResumeTime" class="form-label">RESUME</label>
          <input type="text" class="form-control" name="resumeTime" id="formInputResumeTime">
        </div>
        <div class="mb-3 mx-3">
          <label for="formInputStopTime" class="form-label">STOP</label>
          <input type="text" class="form-control" name="stopTime" id="formInputStopTime">
        </div>
      </div>
      <div>
        <div class="mb-3">
          <label for="formInputContent" class="form-label">CONTENT</label>
          <textarea class="form-control" name="content" id="formInputContent" rows="12" cols="100"></textarea>
        </div>
        <div class="mb-3">
          <label for="formInputFeelings" class="form-label">FEELINGS</label>
          <textarea class="form-control" name="feelings" id="formInputFeelings" rows="12" cols="100"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
