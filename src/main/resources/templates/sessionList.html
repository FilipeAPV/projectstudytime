<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head('Study Time :: Session List')">
</head>
<body class="bg-light">
    <div class="container-md  rounded shadow
        my-3 background-img" >

        <div th:replace="/fragments/container_rows :: row_header"></div>
        <div class="row">
            <div class="col-md">
                <div class="container">
                    <table class="table table-striped table-hover table-sm session-table">
                        <thead class="thead-dark session-table">
                        <tr>
                            <th scope="col" th:replace="/fragments/table_headers :: column_link('date', 'Date')"></th>
                            <th scope="col">Number</th>
                            <th scope="col">Content</th>
                            <th scope="col">Feelings</th>
                            <th scope="col">Duration</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="studySession : ${sessionList}" class="session-table">
                            <td th:text="${studySession.date}"></td>
                            <td th:text="${studySession.sessionNumber}"></td>
                            <td th:text="${studySession.content}"></td>
                            <td th:text="${studySession.feelings}"></td>
                            <td>duration</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container text-center">
                    <p class="pagination-text-size">Page [[${pageNum}]] of [[${totalPages}]]</p>
                </div>
                <div class="container mt-2">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><a
                                    th:classappend="${currentPage == 1 ? 'disabled' : ''}"
                                    class="page-link"
                                    th:href="@{'/sessionList/1'}">First</a></li>
                            <li class="page-item">
                                <a
                                        th:classappend="${currentPage == 1 ? 'disabled' : ''}"
                                        class="page-link"
                                        th:href="@{'/sessionList/' + ${currentPage - 1}}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <!--TODO: refactor-->
                            <li     th:if="${currentPage >= 3 && currentPage <= totalPages - 2}"
                                    th:classappend="${currentPage == i ? 'active' : ''}"
                                    class="page-item"
                                    th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}">
                                <a class="page-link" th:href="@{'/sessionList/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                            </li>
                            <li     th:if="${currentPage < 3}"
                                    th:classappend="${currentPage == i ? 'active' : ''}"
                                    class="page-item"
                                    th:each="i : ${#numbers.sequence(1, 5)}">
                                <a class="page-link" th:href="@{'/sessionList/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                            </li>
                            <li     th:if="${currentPage > totalPages - 2}"
                                    th:classappend="${currentPage == i ? 'active' : ''}"
                                    class="page-item"
                                    th:each="i : ${#numbers.sequence(totalPages - 4, totalPages)}">
                                <a class="page-link" th:href="@{'/sessionList/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                            </li>

                            <li class="page-item">
                                <a
                                        th:classappend="${currentPage == totalPages ? 'disabled' : ''}"
                                        class="page-link" th:href="@{'/sessionList/' + ${currentPage + 1}}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a
                                    th:classappend="${currentPage == totalPages ? 'disabled' : ''}"
                                    class="page-link" th:href="@{'/sessionList/' + ${totalPages}}">Last</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div th:replace="/fragments/container_rows :: row_footer"></div>
    </div>
    <script src="/js/EventListeners.js"></script>


    <!--TO DO refactor this code into a JS file-->
    <script th:inline="javascript">
        // Get back to SessionForm.html from SessionList.html
        document.getElementById("returnToSessionFormBtn").addEventListener("click", function (){
            window.location.href="/";
        });
    </script>

</body>
</html>
