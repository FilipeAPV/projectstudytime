<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head('Study Time :: Session List')"></head>
<body class="bg-light">
    <div class="container-md  rounded shadow
        my-3 background-img">
        <div th:replace="/fragments/container_rows :: row_header"></div>
        <div class="row">
            <div class="col-md">
                <div class="container">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Number</th>
                            <th scope="col">Content</th>
                            <th scope="col">Feelings</th>
                            <th scope="col">Duration</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="studySession : ${sessionList}">
                            <td th:text="${studySession.date}"></td>
                            <td th:text="${studySession.sessionNumber}"></td>
                            <td th:text="${studySession.content}"></td>
                            <td th:text="${studySession.feelings}"></td>
                            <td>duration</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="/fragments/container_rows :: row_footer"></div>
    </div>
</body>
</html>
